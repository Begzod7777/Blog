<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <form method="GET" action="{% url 'search_posts' %}" class="d-flex">
           <input class="form-control me-2" type="search" name="q" placeholder="Qidirish..." value="{{ request.GET.q }}">
           <button class="btn btn-outline-success" type="submit">🔍</button>
         </form>
       <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
          <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-2">Salom, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Chiqish</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Kirish</a>
                <a href="{% url 'register' %}" class="btn btn-success btn-sm">Ro‘yxatdan o‘tish</a>
            {% endif %}
          </div>
       </div>
     </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
