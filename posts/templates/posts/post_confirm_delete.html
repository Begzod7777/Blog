{% extends 'posts/base.html' %}

{% block title %}Postni o‘chirish{% endblock %}

{% block content %}
    <h1>“{{ post.title }}” postini o‘chirishni xohlaysizmi?</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ha, o‘chirish</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
{% endblock %}
