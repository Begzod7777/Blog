<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyBlog - Blog Platformasi{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap va CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Navbar (Menyu) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">/
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'article_list' %}">
            <img src="{% static 'images/logo.png' %}" alt="" width="120">
            <img src="{% static 'images/' %}" alt="" width="50" class="rounded-circle">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'article_list' %}">Bosh sahifa</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'popular_articles' %}">Mashhur maqolalar</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'profile' %}">Profil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Chiqish</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Kirish</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Asosiy kontent -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 MyBlog | Barcha huquqlar himoyalangan.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
